<template>
  <lightning-card>
    <lightning-datatable key-field="Id" data={leavesReqeusts} columns={columns}
      onrowaction={rowActionHandler}></lightning-datatable>

    <template lwc:if={noRecordsFound}>
      <div class="slds-align_absolute-center slds-var-p-around_small slds-text-heading_medium">
        No Records Found
      </div>
    </template>
  </lightning-card>


<template lwc:if={openApprovalFlow}>
  <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open slds-modal_small">
    <div class="slds-modal__container">
      <lightning-button-icon icon-name="utility:close" variant="bare-inverse" size="small"
        class="slds-modal__close" onclick={handleCloseClick}></lightning-button-icon>
      <div class="slds-modal__header">        
          <lightning-flow flow-api-name='Leave_Approval' flow-input-variables={inputVariables}
          onstatuschange={handleStatusChange}></lightning-flow>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
